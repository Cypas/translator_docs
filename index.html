  <script>
    window.$docsify = {
      el: '#app',//主入口
      // repo: 'https://github.com/PantsuDango/Dango-Translator',//右上角git地址配置
      loadSidebar: true,//加载侧边栏
      loadNavbar: true,//加载导航栏
      // coverpage: true,//加载封面图
      name: '团子翻译器文档',
      logo: '/assets/img/logo2.png',
      routerMode: 'hash',//hash模式模式与history模式切换，默认hash模式
      auto2top: true,//切换页面后是否跳转到页面顶部
      mergeNavbar: true,//小屏下合并导航栏到侧边栏
      formatUpdated: '{YYYY}-{MM}-{DD}',//更新时间格式化
      notFoundPage: '_404.md',//404页面
      topMargin: 20,//左侧标题定位时先下偏移值，防止贴顶部
      maxLevel: 4,//左侧栏最大层级
      themeColor: 'rgb(23,147,209)',//主题颜色
      subMaxLevel: 2,//目录最大级数
      homepage: 'start.md',//主页



      //前后翻页配置项
      pagination: {
        previousText: '上一节',
        nextText: '下一节',
        crossChapter: true,
        crossChapterText: true,
      },
      //搜索配置项
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '有问题可以在这里搜索',
        noData: '😭没有找不到结果，可以联系用户群管理员进行收录'
        
      },


      //主题配置项
      themeable: {
        readyTransition: true, // default
        responsiveTables: true  // default
      },

      tabs: {
        persist: true,      // default
        sync: true,      // default
        theme: 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      footer: {
        // copy: '💖友情链接  :</span>',
        // auth: "<strong><a href='https://translator.dango.cloud' target='_blank'>翻译器官网</a></strong>",
        copy: 'Copyright &copy; 2020-2022 💖 </span>',
        auth: ' <strong>-团子翻译器-</strong>',
        pre: '<hr/>',
        style: 'text-align: center;',
      },
      'flexible-alerts': {
        style: 'flat'
      }

    };

  </script>
